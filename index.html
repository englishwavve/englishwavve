<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English Wave</title>

<style>

body{
font-family:Arial;
margin:0;
background:#f0f9ff;
}

/* LOGIN */

#loginBox{
text-align:center;
margin-top:100px;
}

input{
padding:10px;
margin:10px;
width:250px;
}

/* SITE */

#site{
display:none;
}

header{
background:linear-gradient(90deg,#0ea5e9,#22c55e);
color:white;
padding:30px;
text-align:center;
}

section{
background:white;
margin:20px;
padding:20px;
border-radius:10px;
}

.post{
background:#e0f2fe;
padding:10px;
margin:10px;
border-radius:5px;
}

button{
background:#0ea5e9;
color:white;
border:none;
padding:10px;
border-radius:5px;
cursor:pointer;
}

button:hover{
background:#0284c7;
}

.admin{
background:#fef9c3;
}

</style>

</head>
<body>


<div id="loginBox">

<h2>English Wave Admin Login</h2>

<input type="password" id="password" placeholder="Парола">

<br>

<button onclick="login()">Вход</button>

</div>



<div id="site">


<header>

<h1>English Wave</h1>

<p>Уроци по английски език</p>

</header>



<section>

<h2>Уроци</h2>

<p>Английски за деца</p>

<p>Английски за възрастни</p>

<p>Подготовка за ДЗИ</p>

</section>



<section>

<h2>Блог</h2>

<div id="posts"></div>

</section>



<section class="admin">

<h2>Админ панел</h2>

<input id="title" placeholder="Заглавие">

<br>

<textarea id="content" placeholder="Текст"></textarea>

<br>

<button onclick="addPost()">Добави</button>

</section>


</div>



<script>

/* PASSWORD */

let adminPassword="1234";


function login(){

let pass=document.getElementById("password").value;

if(pass===adminPassword){

document.getElementById("loginBox").style.display="none";

document.getElementById("site").style.display="block";

}

else{

alert("Грешна парола");

}

}


/* POSTS */

let posts=JSON.parse(localStorage.getItem("posts"))||[];


function showPosts(){

let div=document.getElementById("posts");

div.innerHTML="";


posts.forEach((post,index)=>{

div.innerHTML+=`

<div class="post">

<h3>${post.title}</h3>

<p>${post.content}</p>

<button onclick="deletePost(${index})">Изтрий</button>

</div>

`;

});

}


function addPost(){

let title=document.getElementById("title").value;

let content=document.getElementById("content").value;

posts.push({title,content});

localStorage.setItem("posts",JSON.stringify(posts));

showPosts();

}


function deletePost(index){

posts.splice(index,1);

localStorage.setItem("posts",JSON.stringify(posts));

showPosts();

}


showPosts();

</script>


</body>
</html>
